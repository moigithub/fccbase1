<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Dashboard</h1>
    <p class="lead">What ya wanna do today?</p>
    <a class ="btn btn-lg btn-success" href="/votes/newpoll">New Poll</a>
    <a class ="btn btn-lg btn-primary" href="/votes/mypolls">My Polls</a>
  </div>
</header>

<div class="container">
	<div id="poll-list">
		<h2>My Polls {{getCurrentUser._id}}</h2>
		<ul>
			<li ng-repeat="poll in polls"><a href="/votes/viewpoll/{{poll._id}}">{{poll.pollName}}</a> {{poll}}<span><button class="btn btn-danger" ng-click="delete(poll)">Delete</button> </span></li>
		</ul>
	</div>
</div>
