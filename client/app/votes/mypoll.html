<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Vote Pool</h1>
    <p class="lead">Custom vote pool with live results.</p>
    <a class ="btn btn-lg btn-primary" href="/">All Votes</a>
    <a class ="btn btn-lg btn-success" ng-show="loggedIn" href="/votes/newpoll">New Poll</a>
    <a class ="btn btn-lg btn-primary" ng-show="loggedIn" href="/votes/mypolls">My Polls</a>
  </div>
</header>

<div class="container">
	<div id="poll-list">
		<h2>My Polls</h2>
		<ul>
      <li ng-repeat="poll in polls">{{poll.createdBy.name}} - <a href="/votes/viewpoll/{{poll._id}}">{{poll.pollName}}</a>Total Votes: {{poll.usersVote.length}} <span><button type="button" class="btn btn-danger" ng-confirm="Are you sure?" ng-click="delete(poll)">Delete</button> </span></li>
		</ul>
	</div>
</div>

<div ng-include="'../components/footer/footer.html'"></div>
